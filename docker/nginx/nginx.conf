upstream web {
    server app:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /appname/static/ {
        alias /home/app/backend/static/;
    }

    location /appname/media/ {
        alias /home/app/backend/media/;
    }
}