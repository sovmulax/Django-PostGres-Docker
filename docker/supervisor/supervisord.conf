[unix_http_server]
file=/dev/shm/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///dev/shm/supervisor.sock

; ==========================================
;  celery worker config
; ==========================================

[program: celery-worker]
command=python3 -m celery -A core worker -l info
directory=/usr/src/app/backend
user=root
numprocs=1
stdout_logfile=/usr/src/app/backend/log/worker.log
stderr_logfile=/usr/src/app/backend/log/worker.err.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 600
killasgroup=true
priority=998
; priority 998 executes first and then 999

; ========================================
; celery beat config
; ========================================

[program: celery-beat]
command=python3 -m celery -A core beat -l info
directory=/usr/src/app/backend
user=root
numprocs=1
stdout_logfile=/usr/src/app/backend/log/beat.log
stderr_logfile=/usr/src/app/backend/log/beat.err.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 600
killasgroup=true
priority=999